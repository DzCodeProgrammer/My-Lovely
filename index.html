<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Yang Bersatu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@100..900&display=swap" rel="stylesheet">

<style>
    :root{
        --accent: #C85A5A; /* soft gold-rose */
        --accent-dark: #8b3b3b;
        --bg1: #0b0710;
        --bg2: #362b2f;
        --gpadding: 24px;
    }

    html,body{
        height:100%;
        margin:0;
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        background: radial-gradient(1200px 800px at 10% 10%, rgba(255,240,230,0.04), transparent), linear-gradient(180deg,var(--bg1), var(--bg2));
        color: #fff;
        overflow: hidden;
        -webkit-font-smoothing:antialiased;
    }

    /* subtle decorative frame */
    body:before{
        content: '';
        position: fixed;
        inset: 12px;
        border-radius: 14px;
        pointer-events: none;
        box-shadow: 0 0 0 1px rgba(255,240,230,0.02), inset 0 0 60px rgba(0,0,0,0.45);
    }

    /* Music button */
    #musicBtn{
        position: fixed; top: 18px; right: 18px;
        background: linear-gradient(180deg,var(--accent), var(--accent-dark));
        padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; color:#fff; border:none; box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    #musicBtn:hover{ transform: translateY(-2px); }

    /* Centerpiece: names + Heart */
    #centerpiece{
        position: absolute; left:50%; top:50%; transform: translate(-50%,-50%);
        display:flex; flex-direction:column; align-items:center; gap:0px; text-align:center; z-index:5;
        padding: 20px 28px; position:relative;
    }

    /* Container for heart with orbiting elements */
    #heartContainer {
        position: relative; width: 300px; height: 300px; display:flex; align-items:center; justify-content:center;
    }

    /* Names */
    .name {
        font-family: 'Dancing Script', cursive; color: var(--accent); font-size: clamp(28px, 4vw, 48px); text-shadow: 0 6px 18px rgba(0,0,0,0.6);
        letter-spacing: 0.6px; margin: 0px 0;
    }

    /* Heart centerpiece */
    #loveWord{
        font-size: clamp(120px, 16vw, 280px); margin:0; line-height:1;
        color: var(--accent); position:relative; display:inline-block;
        filter: drop-shadow(0 0 40px rgba(200,90,90,0.6)) drop-shadow(0 0 20px rgba(200,90,90,0.4));
        animation: heartPulse 3s ease-in-out infinite, heartFloat 4s ease-in-out infinite;
    }

    /* Heart animations */
    @keyframes heartPulse {
        0%   { transform: scale(1); filter: drop-shadow(0 0 40px rgba(200,90,90,0.6)) drop-shadow(0 0 20px rgba(200,90,90,0.4)); }
        50%  { transform: scale(1.15); filter: drop-shadow(0 0 60px rgba(200,90,90,0.8)) drop-shadow(0 0 35px rgba(200,90,90,0.6)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 40px rgba(200,90,90,0.6)) drop-shadow(0 0 20px rgba(200,90,90,0.4)); }
    }

    @keyframes heartFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }

    @keyframes heartGlow {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(200,90,90,0.4)) drop-shadow(0 0 40px rgba(200,90,90,0.2)); }
        50% { filter: drop-shadow(0 0 40px rgba(255,200,200,0.8)) drop-shadow(0 0 60px rgba(200,90,90,0.6)); }
    }

    @keyframes heartSpin {
        from { transform: rotateZ(0deg); }
        to { transform: rotateZ(360deg); }
    }

    /* Orbiting decorative hearts */
    .orbit-heart {
        position: absolute; width: 60px; height: 60px;
        font-size: 28px; display:flex; align-items:center; justify-content:center;
        color: var(--accent); opacity: 0.6;
        animation: orbit 8s linear infinite;
    }

    .orbit-heart:nth-child(1) { animation-delay: 0s; }
    .orbit-heart:nth-child(2) { animation-delay: -2.67s; }
    .orbit-heart:nth-child(3) { animation-delay: -5.33s; }

    @keyframes orbit {
        from { transform: rotateZ(0deg) translateX(105px) rotateZ(0deg); }
        to { transform: rotateZ(360deg) translateX(105px) rotateZ(-360deg); }
    }

    /* small subtitle under heart */
    #subtitle{ font-size: clamp(12px,1.6vw,18px); color: rgba(255,255,255,0.8); margin-top:8px; letter-spacing:0.8px; }

    /* Lyrics ribbon ‚Äî keep it separate with safe spacing */
    .lyrics{
        position: fixed; left:50%; bottom:12%; transform: translateX(-50%);
        max-width: 84%; text-align:center; font-size: clamp(14px,2vw,22px); letter-spacing:0.6px;
        color: rgba(255,255,255,0.95); -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px);
        padding: 10px 18px; border-radius: 999px; /* pill-shaped ribbon */
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        z-index:6; pointer-events:none;
    }

    /* ensure lyrics never overlap centerpiece on small screens */
    @media (max-height:720px){
        .lyrics{ bottom:4%; font-size:14px; }
        #centerpiece{ transform: translate(-50%,-58%); }
    }

    /* Falling decorative hearts (behind content) */
    .heart{
        position: fixed; top:-10px; color: var(--accent); font-size: 18px; opacity:0.9; z-index:2;
        filter: drop-shadow(0 8px 18px rgba(200,90,90,0.12));
        animation: fall linear;
    }

    @keyframes fall{
        from { transform: translateY(-40px) rotate(0deg); }
        to { transform: translateY(110vh) rotate(200deg); }
    }

    /* Throwing flowers from left and right bottom to center */
    .flower{
        position: fixed; bottom: 0; color: #ff69b4; font-size: 20px; opacity:0.8; z-index:3;
        filter: drop-shadow(0 8px 18px rgba(255,105,180,0.3));
        animation: throwFlower linear;
    }

    .flower.left{
        left: 10%;
        animation-delay: 0s;
    }

    .flower.right{
        right: 10%;
        animation-delay: 1s;
    }

    @keyframes throwFlower{
        from { transform: translateY(0) rotate(0deg); }
        to { transform: translateY(-50vh) translateX(0vw) rotate(360deg); }
    }

    /* Explosion petals */
    .petal{
        position: fixed; color: #ff69b4; font-size: 20px; opacity:0.9; z-index:4;
        filter: drop-shadow(0 8px 18px rgba(255,105,180,0.3));
        animation: explode linear;
    }

    @keyframes explode{
        from { transform: translate(0,0) rotate(0deg); }
        to { transform: translate(calc(100vw * var(--dirX)), calc(100vh * var(--dirY))) rotate(720deg); opacity: 0; }
    }

    /* keep everything responsive */
    @media (max-width:600px){
        #loveWord{ font-size: clamp(54px, 18vw, 120px); }
        .lyrics{ max-width: 92%; font-size: 14px; padding: 8px 12px; }
    }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" src="love-story.mp3"></audio>

<div id="musicBtn">Play Music</div>

<!-- Centerpiece: names and Heart -->
<div id="centerpiece">
    <div class="name" id="nameAbove">Java</div>
    <div id="heartContainer">
        <div class="orbit-heart">‚ô•</div>
        <div class="orbit-heart">‚ô•</div>
        <div class="orbit-heart">‚ô•</div>
        <div id="loveWord">‚ù§</div>
    </div>
    <div class="name" id="nameBelow">Chisa</div>
    <div id="subtitle">Soon to be united in love</div>
</div>

<!-- Lirik -->
<div class="lyrics" id="lyrics"></div>

    const bgMusic = document.getElementById("bgMusic");

        try {

                bgMusic.play();
                playing = true;
                btn.innerHTML = "‚è∏ Pause";
            } else {
                bgMusic.pause();
                playing = false;
                btn.innerHTML = "‚ñ∂ Play";
            }
        } catch (error) {
            console.log("Music error:", error);
            btn.innerHTML = "Music N/A";
        }
    });

    // LIRIK LOVE STORY (FULL)
    const lyricLines = [

        "And I said",
        "Romeo, take me somewhere we can be alone",
        "I'll be waiting, all there's left to do is run",
        "You'll be the prince and I'll be the princess",
        "It's a love story, baby just say yes",
        "So I sneak out to the garden to see you",
        "We keep quiet 'cause we're dead if they knew",
        "So close your eyes, escape this town for a little while",
        "Oh oh",
        "'Cause you were Romeo, I was a scarlet letter",
        "And my daddy said, 'Stay away from Juliet'",
        "But you were everything to me, I was begging you, 'Please don't go'",
        "And I said",
        "Romeo, take me somewhere we can be alone",
        "I'll be waiting, all there's left to do is run",
        "You'll be the prince and I'll be the princess",
        "It's a love story, baby just say yes",
        "Romeo, save me, they're trying to tell me how to feel",
        "This love is difficult, this love is real",
        "Don't be afraid, we'll make it out of this mess",
        "It's a love story, baby just say yes",
        "Oh oh",
        "I got tired of waiting",
        "Wondering if you were ever coming around",
        "My faith in you was fading",
        "When I met you on the outskirts of town",
        "And I said",
        "Romeo, save me, I've been feeling so alone",

        "Is this in my head? I don't know what to think",
        "He knelt to the ground and pulled out a ring",
        "And said, 'Marry me, Juliet, you'll never have to be alone'",
        "I love you and that's all I really know",

        "It's a love story, baby just say yes",
        "Oh oh oh",
        "We found Wonderland, you and I got lost in it",

        "We found Wonderland, you and I got lost in it",
        "And life was never worse but never better",
        "In Wonderland, you and I got lost in it",

        "We found Wonderland, you and I got lost in it",
        "And life was never worse but never better",
        "In Wonderland, you and I got lost in it",
        "And we pretended it could last forever",
        "We found Wonderland, you and I got lost in it",
        "And life was never worse but never better"
    ];

    const lyricContainer = document.getElementById("lyrics");
    let index = 0;

    function showNextLyric() {
        lyricContainer.innerHTML = lyricLines[index];
        index = (index + 1) % lyricLines.length;
    }

    setInterval(showNextLyric, 3500);
    showNextLyric();

    // HEART FALLING EFFECT (refined)
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§";

        const left = Math.random() * 100;
        heart.style.left = left + "vw";

        const size = 12 + Math.random() * 28; // 12-40px
        heart.style.fontSize = size + "px";

        const duration = 4 + Math.random() * 4; // 4-8s
        heart.style.animationDuration = duration + "s";

        heart.style.opacity = 0.6 + Math.random() * 0.4;
        document.body.appendChild(heart);

        // remove when animation is done
        setTimeout(() => heart.remove(), (duration * 1000) + 200);
    }

    // spawn hearts at a comfortable rate
    setInterval(createHeart, 700);

    // FLOWER THROWING EFFECT
    function createFlower() {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = "üå∏";

        // Alternate between left and right
        if (Math.random() > 0.5) {
            flower.classList.add("left");
        } else {
            flower.classList.add("right");
        }

        const size = 16 + Math.random() * 24; // 16-40px
        flower.style.fontSize = size + "px";

        const duration = 3 + Math.random() * 2; // 3-5s
        flower.style.animationDuration = duration + "s";

        flower.style.opacity = 0.7 + Math.random() * 0.3;
        document.body.appendChild(flower);

        // At the end of throw animation, explode into petals
        setTimeout(() => {
            flower.remove();
            explodeFlower();
        }, (duration * 1000) + 200);
    }

    function explodeFlower() {
        const numPetals = 8;
        for (let i = 0; i < numPetals; i++) {
            const petal = document.createElement("div");
            petal.className = "petal";
            petal.textContent = "üå∏";

            // Position at center
            petal.style.left = "50vw";
            petal.style.top = "50vh";

            const size = 20 + Math.random() * 20; // 20-40px
            petal.style.fontSize = size + "px";

            const angle = (i / numPetals) * 2 * Math.PI;
            const dirX = Math.cos(angle);
            const dirY = Math.sin(angle);
            petal.style.setProperty('--dirX', dirX);
            petal.style.setProperty('--dirY', dirY);

            const duration = 2 + Math.random() * 1; // 2-3s
            petal.style.animationDuration = duration + "s";

            petal.style.opacity = 0.8 + Math.random() * 0.2;
            document.body.appendChild(petal);

            // remove when animation is done
            setTimeout(() => petal.remove(), (duration * 1000) + 200);
        }
    }

    // spawn flowers at a comfortable rate
    setInterval(createFlower, 800);
</script>

</body>
</html>
