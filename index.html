<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Yang Bersatu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@100..900&display=swap" rel="stylesheet">

<style>
    :root{
        --accent: #C85A5A;
        --accent-dark: #8b3b3b;
        --bg1: #0b0710;
        --bg2: #362b2f;
        --gpadding: 24px;
    }

    html,body{
        height:100%;
        margin:0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(1200px 800px at 10% 10%, rgba(255,240,230,0.04), transparent), 
                    linear-gradient(180deg,var(--bg1), var(--bg2));
        color:#fff;
        overflow:hidden;
    }

    body:before{
        content:'';
        position:fixed;
        inset:12px;
        border-radius:14px;
        pointer-events:none;
        box-shadow:0 0 0 1px rgba(255,240,230,0.02), inset 0 0 60px rgba(0,0,0,0.45);
    }

    #musicBtn{
        position:fixed; top:18px; right:18px;
        background:linear-gradient(180deg,#ff69b4,#ff1493);
        padding:10px 14px;
        border-radius:10px;
        font-weight:600;
        box-shadow:0 6px 18px rgba(0,0,0,0.5);
        cursor:pointer;
        display:flex; align-items:center; gap:8px;
    }

    #centerpiece{
        position:absolute; left:50%; top:50%;
        transform:translate(-50%,-50%);
        text-align:center;
    }

    .name{
        font-family:'Dancing Script',cursive;
        color:var(--accent);
        font-size:48px;
        text-shadow:0 6px 18px rgba(0,0,0,0.6);
    }

    #heartContainer{
        position:relative;
        width:300px; height:300px;
        margin:auto;
        display:flex; align-items:center; justify-content:center;
    }

    #loveWord{
        font-size:180px;
        color:var(--accent);
        animation:heartPulse 3s infinite, heartFloat 4s infinite;
        filter:drop-shadow(0 0 40px rgba(200,90,90,0.6));
    }

    @keyframes heartPulse{
        50%{ transform:scale(1.15); }
    }

    @keyframes heartFloat{
        50%{ transform:translateY(-12px); }
    }

    .orbit-heart{
        position:absolute;
        font-size:30px;
        opacity:0.6;
        animation:orbit 8s linear infinite;
    }

    .orbit-heart:nth-child(1){ animation-delay:0s; }
    .orbit-heart:nth-child(2){ animation-delay:-2.67s; }
    .orbit-heart:nth-child(3){ animation-delay:-5.33s; }

    @keyframes orbit{
        from { transform:rotateZ(0deg) translateX(105px) rotateZ(0deg); }
        to   { transform:rotateZ(360deg) translateX(105px) rotateZ(-360deg); }
    }

    #subtitle{
        margin-top:8px;
        letter-spacing:1px;
        opacity:0.8;
        margin-bottom:120px;
    }

    .lyrics{
        position:fixed;
        left:50%; bottom:8%;
        transform:translateX(-50%);
        padding:12px 24px;
        border-radius:999px;
        background:rgba(0,0,0,0.2);
        backdrop-filter:blur(4px);
        font-size:20px;
        pointer-events:none;
        max-width:90%;
        text-align:center;
    }

    .heart{
        position:fixed; top:-10px;
        color:var(--accent);
        animation:fall linear;
    }

    @keyframes fall{
        to{ transform:translateY(110vh) rotate(200deg); }
    }

    .flower{
        position:fixed; bottom:0;
        font-size:24px;
        animation:throwFlower linear;
    }

    .flower.left{ left:10%; }
    .flower.right{ right:10%; }

    @keyframes throwFlower{
        to{ transform:translateY(-50vh) rotate(360deg); }
    }

    .petal{
        position:fixed;
        font-size:22px;
        animation:explode linear;
    }

    @keyframes explode{
        to{
            transform:translate(calc(100vw * var(--dirX)), calc(100vh * var(--dirY))) rotate(720deg);
            opacity:0;
        }
    }
</style>
</head>

<body>

<audio id="bgMusic" autoplay muted loop></audio>
<div id="musicBtn">üíñ Play Music</div>

<div id="centerpiece">
    <div class="name" id="nameAbove">Java</div>

    <div id="heartContainer">
        <div class="orbit-heart">‚ô•</div>
        <div class="orbit-heart">‚ô•</div>
        <div class="orbit-heart">‚ô•</div>

        <div id="loveWord">‚ù§</div>
    </div>

    <div class="name" id="nameBelow">Chisa</div>
    <div id="subtitle">Soon to be united in love</div>
</div>

<div class="lyrics" id="lyrics"></div>

<script>
/* MUSIC */
const bgMusic = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

bgMusic.src = "love-story.mp3";
bgMusic.volume = 1;
let isPlaying = false;

function startMusic(){
    bgMusic.muted = false;
    bgMusic.play().then(()=>{
        isPlaying = true;
    }).catch(err => console.log("Play blocked:", err));
}

// Try to start on page load
window.addEventListener('load', startMusic);

// Also start on first click
document.addEventListener("click", ()=>{
    if(!isPlaying) startMusic();
}, { once:true });

/* CLOCK BUTTON */
function updateBtn(){
    const t = new Date().toLocaleTimeString('en-US',{hour12:false});
    btn.innerHTML = "üíñ " + t;
}
setInterval(updateBtn,1000);
updateBtn();

/* LYRICS */
const lyricLines = [
    "We were both young when I first saw you",
    "I close my eyes and the flashback starts",
    "I'm standing there on a balcony in summer air",
    "See the lights, see the party, the ball gowns",
    "See you make your way through the crowd",
    "And say hello",
    "Little did I know",
    "That you were Romeo, you were throwing pebbles",
    "And my daddy said, 'Stay away from Juliet'",
    "And I was crying on the staircase",
    "Begging you, 'Please don't go'",
    "And I said",
    "Romeo, take me somewhere we can be alone",
    "I'll be waiting, all there's left to do is run",
    "You'll be the prince and I'll be the princess",
    "It's a love story, baby just say yes"
];
let lyricIndex = 0;

function updateLyrics(){
    document.getElementById("lyrics").textContent = lyricLines[lyricIndex];
    lyricIndex = (lyricIndex + 1) % lyricLines.length;
}
setInterval(updateLyrics, 4000);
updateLyrics();

/* FALLING HEARTS */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random()*20) + "px";
    
    const duration = 4 + Math.random() * 4;
    heart.style.animationDuration = duration + "s";

    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(), duration * 1000 + 200);
}
setInterval(createHeart, 700);

/* THROW FLOWER */
function createFlower(){
    const flower = document.createElement("div");
    flower.className = "flower " + (Math.random() < 0.5 ? "left" : "right");
    flower.textContent = "üå∏";

    const duration = 2 + Math.random() * 2;
    flower.style.animationDuration = duration + "s";

    document.body.appendChild(flower);

    setTimeout(()=>{
        flower.remove();
        explodeFlower();
    }, duration * 1000 + 100);
}

/* EXPLODE INTO PETALS */
function explodeFlower(){
    const numPetals = 8;

    for (let i = 0; i < numPetals; i++){
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.textContent = "üå∏";

        const angle = (i / numPetals) * 2 * Math.PI;
        petal.style.setProperty("--dirX", Math.cos(angle));
        petal.style.setProperty("--dirY", Math.sin(angle));

        const size = 14 + Math.random() * 16;
        petal.style.fontSize = size + "px";

        const duration = 2 + Math.random() * 2;
        petal.style.animationDuration = duration + "s";

        petal.style.left = "50vw";
        petal.style.top = "50vh";

        document.body.appendChild(petal);

        setTimeout(()=> petal.remove(), duration * 1000 + 300);
    }
}

setInterval(createFlower, 3000);

</script>
</body>
</html>
